<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Beliefs Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Political Beliefs Test</h1>
        <div id="questionContainer"></div>
        <div id="options">
            <label><input type="radio" name="answer" value="-2"> Strongly Disagree</label>
            <label><input type="radio" name="answer" value="-1"> Disagree</label>
            <label><input type="radio" name="answer" value="0"> Neutral</label>
            <label><input type="radio" name="answer" value="1"> Agree</label>
            <label><input type="radio" name="answer" value="2"> Strongly Agree</label>
        </div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
